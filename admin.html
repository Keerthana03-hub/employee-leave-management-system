<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="admin-container">
    <h2>Admin Panel - Leave Requests</h2>

    <table>
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Leave Type</th>
                <th>From</th>
                <th>To</th>
                <th>Reason</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="leaveTable">
            <!-- Data will come from JS -->
        </tbody>
    </table>

    <button onclick="goToLogin()" class="back-btn">Logout</button>
</div>

<script src="script.js"></script>
</body>
</html>
