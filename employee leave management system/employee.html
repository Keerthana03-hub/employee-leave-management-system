<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dashboard">
        <div class="sidebar">
            <h2>Employee Panel</h2>
            <button onclick="goToApply()">Apply Leave</button>
            <button onclick="goToHistory()">View Leave History</button>
            <button onclick="logout()" class="logout">Logout</button>
        </div>

        <div class="main-content">
            <h1>Welcome, Employee ðŸ‘‹</h1>
            <p>Manage your leave requests easily from here.</p>

            <div class="card-container">
                <div class="card">
                    <h3>Apply Leave</h3>
                    <p>Submit a new leave request.</p>
                    <button onclick="goToApply()">Apply Now</button>
                </div>

                <div class="card">
                    <h3>Leave History</h3>
                    <p>Check status of previous leaves.</p>
                    <button onclick="goToHistory()">View History</button>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>

<div class="stats-container">
    <div class="stat-card">
        <h3>Total Leaves Taken</h3>
        <p id="totalLeaves">0</p>
    </div>

    <div class="stat-card">
        <h3>Leave Balance</h3>
        <p id="leaveBalance">12</p>
    </div>
</div>
</body>
</html>
